<h3 class="text-2xl font-bold mb-8 text-center">Sign in</h3>

{{ form_ajax('onSignin') }}

    <div class="form-group mb-4">
        <label class="block font-semibold mb-0.5" for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control w-full"
            id="userSigninLogin"
            value="test@test.com"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group mb-4">
        <label class="block font-semibold mb-0.5" for="userSigninPassword">Password</label>
        <input
            name="password"
            type="password"
            class="form-control w-full"
            id="userSigninPassword"
            value="12345678"
            placeholder="Enter your password" />
    </div>

    <div class="flex justify-center">
        <button type="submit" class="button button-primary">Sign in</button>
    </div>

{{ form_close() }}
