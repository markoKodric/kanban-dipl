{% if __SELF__.ticket.tags.isNotEmpty() %}
    {% for tag in __SELF__.ticket.tags %}
        <div style="background: rgba({{ hex2rgb(tag.color) }}, 0.1); color: {{ tag.color }}"
             class="tag font-bold px-2 py-1.5 rounded-md mx-1 relative">
            <span>{{ tag.title }}</span>

            <button data-request="{{ __SELF__ }}::onRemoveTag"
                    data-request-data="tag: {{ tag.id }}"
                    class="remove-tag absolute block bottom-full -mb-1 left-1/2 transform -translate-x-1/2 scale-0 origin-bottom z-20 rounded-full bg-blue-500 border-2 border-white w-7 h-7 flex justify-center items-center opacity-0 invisible transition">
                <i class="la la-times text-white font-bold"></i>
            </button>
        </div>
    {% endfor %}
{% endif %}
